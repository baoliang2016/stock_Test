name: Screen Stocks for Buy Signals

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行（北京时间 08:00）
  workflow_dispatch:

jobs:
  screen-stocks:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          wget https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib-0.6.4-src.tar.gz
          tar -xzf ta-lib-0.6.4-src.tar.gz
          cd ta-lib-0.6.4/
          ./configure --prefix=/usr
          make
          make install
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行 Python 脚本
      - name: Run stock screening script
        run: |
          python check.py  # 替换为你的脚本文件名，例如 screen_stocks.py

      # 5. （可选）提交结果到仓库
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update buy signal results"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
